service: metal-archives-api

provider: 
  name: aws
  runtime: nodejs8.10
  region: eu-west-1
  profile: ${file(./deploy/config.js):getEnvVars.AWS_PROFILE}
  environment:
    SCRAPER_URL: ${file(./deploy/config.js):getEnvVars.SCRAPER_URL}
    MONGODB_URI: ${file(./deploy/config.js):getEnvVars.MONGODB_URI}
    ELASTICSEARCH_URL: ${file(./deploy/config.js):getEnvVars.ELASTICSEARCH_URL}
    PORT: ${file(./deploy/config.js):getEnvVars.PORT}
  iamRoleStatements:
      - Effect: Allow
        Action: "*"
        Resource: "*"

package:
  exclude: 
    - .git/**
    - data/**

functions:

  get-band:
    handler: src/handler.getBand
    memorySize: 128
    description: Test
    events:
      - http: 
          path: bands/{bandName}/{id}
          method: get
          request:
            parameters: 
               paths: 
                  bandName: true
                  id: true

  get-album:
    handler: src/handler.getAlbum
    memorySize: 128
    description: Test
    events:
      - http: 
          path: albums/{albumId}
          method: get
          request: 
            parameters: 
               paths: 
                  albumId: true
